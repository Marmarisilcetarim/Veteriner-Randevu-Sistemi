  <script src="js/translations.js"></script>
  <script>
    let currentLang = getCurrentLanguage();

    // Initialize page
    function initializePage() {
      updateLanguage();
      setActiveLanguageButton();
    }

    // Update all text based on current language
    function updateLanguage() {
      document.getElementById('mainTitle').textContent = t('mainTitle', currentLang);
      document.getElementById('mainSubtitle').textContent = t('mainSubtitle', currentLang);
      document.getElementById('healthCertTitle').textContent = t('healthCertificate', currentLang);
      document.getElementById('microchipTitle').textContent = t('microchip', currentLang);
      document.getElementById('searchTitle').textContent = t('searchAppointment', currentLang);
      document.getElementById('adminLoginBtn').textContent = t('adminLogin', currentLang);
      document.title = t('mainTitle', currentLang);
    }

    // Set active language button
    function setActiveLanguageButton() {
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.lang === currentLang) {
          btn.classList.add('active');
        }
      });
    }

    // Language button click handlers
    document.querySelectorAll('.language-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentLang = btn.dataset.lang;
        setCurrentLanguage(currentLang);
        updateLanguage();
        setActiveLanguageButton();
      });
    });

    // Navigation functions
    function goToCitizen(mode, type) {
      let url = `citizen.html?mode=${mode}&lang=${currentLang}`;
      if (type) {
        url += `&type=${type}`;
      }
      window.location.href = url;
    }

    function goToAdmin() {
      window.location.href = `admin.html`;
    }

    // Initialize on load
    initializePage();
  </script>
